<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Practica de Creación de Grafos</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/vis/dist/vis.min.js"></script>
    <script src="js/app.js"></script>
  </head>
</html>
<body ng-app="app">
  <blockquote class="page-header">
    <h1>Creación del Mapa de Recorridos</h1>
    <footer>Representación de Senderos, Intersecciones y Puntos de Referencia</footer>
  </blockquote>
  <legend class="text-center"> Mejora en la interfaz de usuario para la creación de trayectos.</legend>
  <div ng-controller="AppCtrl" class="container">
    <div class="row">
      <div class="panel panel-default">
        <div id="network" class="panel-body"></div>
      </div>
    </div>
    <div class="row">
      <div class="well well-sm">
        <h4 class="text-center">Controles</h4>
        <div class="row">
          <div class="col-sm-10 col-xs-9">
            <h3>Trayectoria</h3>
            <div class="form-inline text-center">
              <div ng-repeat="nodo in trayecto" style="margin-bottom: 15px; display: inline-block">
                <input type="number" style="width: 75px;" class="form-control text-center">
                <label><i ng-hide="($index + 1) == trayecto.length" class="glyphicon glyphicon-menu-right"></i></label>
              </div>
            </div>
          </div>
          <div class="col-sm-2 col-xs-3">
            <div class="text-center">
              <button class="btn btn-danger btn-block"> <i class="glyphicon glyphicon-minus"></i> Quitar Nodo</button>
              <button class="btn btn-success btn-block"> <i class="glyphicon glyphicon-plus"></i> Agregar Nodo</button>
              <button class="btn btn-primary btn-block"> <i class="glyphicon glyphicon-floppy-disk"></i> Crear Trayecto</button>
              <button class="btn btn-info btn-block">
                 
                 Limpiar Trayecto
              </button>
              <button class="btn btn-warning btn-block">
                 
                 Reestablecer
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h3>Configuración General</h3>
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <div class="form-horizontal">
                  <div class="form-group">
                    <label>
                      <input type="checkbox">Deshabilitar Movimiento de Nodos
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="well well-sm">
        <h4>Modelo</h4>
        <ul>
          <li ng-repeat="node in nodes._data"><strong>Id: </strong>{{ node.id }}<strong>- Label:</strong>{{ node.label }}</li>
        </ul>
      </div>
    </div>
  </div>
</body>
